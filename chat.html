<!DOCTYPE html>
<html>
    <head>
        <title>mongle talk</title>
        <meta
            name="viewport"
            content="target-densitydpi=device-dpi, user-scalable=0, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, width=device-width"
        />
        <link type="text/css" rel="stylesheet" href="css/reset.css" />
        <link type="text/css" rel="stylesheet" href="css/style.css" />
        <link type="text/css" rel="stylesheet" href="css/chat.css" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"

    <body>
        <div class="mobile">
            <header>
                <div class="phone-infomation">
                    <ul>
                        <li>
                            <span class="phone-infomation__service"
                                >No Service
                            </span>
                            <i class="fas fa-wifi"></i>
                        </li>
                        <li>
                            <span class="phone-infomation__time">09:26</span>
                        </li>
                        <li>
                            <span class="phone-infomation__battery">100%</span>

                    </ul>
                </div>
                <div class="top-nav">
                    <div class="top-nav__title">Chat</div>
                    <ul class="top-nav__icon">
                        <li><i class="fas fa-search"></i></li>
                        <li><i class="far fa-comment-dots"></i></li>
                        <li><i class="fas fa-music"></i></li>
                        <li><i class="fas fa-cog"></i></li>
                    </ul>
                </div>
            </header>

            <div class="user-profile">
                <div class="list-title">Chat List</div>
                <div class="profile-friend">
                    <ul>
                        <li>
                            <a href="./messege.html">
                                <div class="profile-friend__infomation">
                                    <img src="images/rulru.png" />
                                    <div class="chat-preview">
                                        <div class="chat-preview__name">
                                            Lulu
                                        </div>
                                        <div class="chat-preview__text">
                                            Hello! Nice to meet you! :)
                                        </div>
                                    </div>
                                </div>
                                <div class="profile-friend__count">
                                    <span>12:23</span>
                                    <div class="badge">7</div>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="./messege.html">
                                <div class="profile-friend__infomation">
                                    <img src="images/teemo.png" />
                                    <div class="chat-preview">
                                        <div class="chat-preview__name">
                                            Teemo
                                        </div>
                                        <div class="chat-preview__text">
                                            Hello! Nice to meet you! :)
                                        </div>
                                    </div>
                                </div>
                                <div class="profile-friend__count">
                                    <span>12:23</span>
                                    <div class="badge">11</div>
                                </div>

                        </li>
                        <li>
                            <a href="./messege.html">
                                <div class="profile-friend__infomation">
                                    <img src="images/yi.png" />
                                    <div class="chat-preview">
                                        <div class="chat-preview__name">
                                            Master Yi
                                        </div>
                                        <div class="chat-preview__text">
                                            Hello! Nice to meet you! :)
                                        </div>
                                    </div>
                                </div>
                                <div class="profile-friend__count">
                                    <span>12:23</span>
                                    <div class="badge">3</div>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="./friends.html"
                            ><i class="fas fa-user fa-2x"></i

                    </li>
                    <li class="active">
                        <a href="./chat.html"
                            ><i class="fas fa-comment-dots fa-2x"></i

                    </li>
                    <li>
                        <a href="./find.html"
                            ><i class="fas fa-search fa-2x"></i
                        ></a>
                    </li>
                    <li>
                        <a href="./more.html"
                            ><i class="fas fa-ellipsis-h fa-2x"></i
