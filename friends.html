<!DOCTYPE html>
<html>
    <head>
        <title>mongle talk</title>
        <meta
            name="viewport"
            content="target-densitydpi=device-dpi, user-scalable=0, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, width=device-width"
        />
        <link type="text/css" rel="stylesheet" href="css/reset.css" />
        <link type="text/css" rel="stylesheet" href="css/style.css" />
        <link type="text/css" rel="stylesheet" href="css/friends.css" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
            integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="splash-screen">
            <i class="fas fa-comment-dots fa-2x"></i>
        </div>
        <div class="mobile">
            <header>
                <div class="phone-infomation">
                    <ul>
                        <li>
                            <span class="phone-infomation__service"
                                >No Service
                            </span>
                            <i class="fas fa-wifi"></i>
                        </li>
                        <li>
                            <span class="phone-infomation__time">09:26</span>
                        </li>
                        <li>
                            <span class="phone-infomation__battery">100%</span>
                            <i class="fas fa-battery-full"></i>
                            <i class="fas fa-bolt"></i>
                        </li>
                    </ul>
                </div>
                <div class="top-nav">
                    <div class="top-nav__title">FRIENDS</div>
                    <ul class="top-nav__icon">
                        <li><i class="fas fa-search"></i></li>
                        <li><i class="fas fa-music"></i></li>
                        <li><i class="fas fa-cog"></i></li>
                    </ul>
                </div>
            </header>

            <div class="user-profile">
                <div class="list-title">My Profile</div>
                <div class="profile-my">
                    <img src="images/profile.jpg" />
                    <div class="profile-my__name">Nico</div>
                </div>
                <div class="list-line"></div>
                <div class="list-title">Friends List</div>
                <div class="profile-friend">
                    <ul>
                        <li>
                            <div class="profile-friend__infomation">
                                <img src="images/rulru.png" />
                                <span>Lulu</span>
                            </div>
                            <div class="profile-friend__count">
                                <span>4</span>
                                <i class="fas fa-chevron-right"></i>
                            </div>
                        </li>
                        <li>
                            <div class="profile-friend__infomation">
                                <img src="images/yi.png" />
                                <span>Master Yi</span>
                            </div>
                            <div class="profile-friend__count">
                                <span>1</span>
                                <i class="fas fa-chevron-right"></i>
                            </div>
                        </li>
                        <li>
                            <div class="profile-friend__infomation">
                                <img src="images/teemo.png" />
                                <span>Teemo</span>
                            </div>
                            <div class="profile-friend__count">
                                <span>3</span>
                                <i class="fas fa-chevron-right"></i>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <nav>
                <ul>
                    <li class="active">
                        <a href="./friends.html"
                            ><i class="fas fa-user fa-2x"></i
                        ></a>
                    </li>
                    <li>
                        <a href="./chat.html"
                            ><i class="fas fa-comment-dots fa-2x"></i
                        ></a>
                        <span>3</span>
                    </li>
                    <li>
                        <a href="./find.html"
                            ><i class="fas fa-search fa-2x"></i
                        ></a>
                    </li>
                    <li>
                        <a href="./more.html"
                            ><i class="fas fa-ellipsis-h fa-2x"></i
                        ></a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="desktop">
            <h1>화면 사이즈가 너무 큽니다.<br />화면을 줄여주세요</h1>
        </div>
    </body>
</html>
