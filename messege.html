<!DOCTYPE html>
<html>
    <head>
        <title>mongle talk</title>
        <meta
            name="viewport"
            content="target-densitydpi=device-dpi, user-scalable=0, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, width=device-width"
        />
        <link type="text/css" rel="stylesheet" href="css/reset.css" />
        <link type="text/css" rel="stylesheet" href="css/style.css" />
        <link type="text/css" rel="stylesheet" href="css/messeage.css" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
            integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="mobile">
            <header>
                <div class="phone-infomation">
                    <ul>
                        <li>
                            <span class="phone-infomation__service"
                                >No Service
                            </span>
                            <i class="fas fa-wifi"></i>
                        </li>
                        <li>
                            <span class="phone-infomation__time">09:26</span>
                        </li>
                        <li>
                            <span class="phone-infomation__battery">100%</span>
                            <i class="fas fa-battery-full"></i>
                            <i class="fas fa-bolt"></i>
                        </li>
                    </ul>
                </div>
                <div class="messeage-nav">
                    <div class="messeage-nav__back">
                        <a href="./chat.html"
                            ><i class="fas fa-chevron-left"></i
                        ></a>
                    </div>
                    <div class="messeage-nav__title">messeage</div>
                    <div class="messeage-nav__search">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-bars"></i>
                    </div>
                </div>
            </header>

            <div class="messeage">
                <div class="messeage-date">
                    <span>Tuesday, June 30, 2021</span>
                </div>
                <div class="messeage-firend">
                    <img src="./images/teemo.png" />
                    <div class="messeage-firend__column">
                        <div class="name">Teemo</div>
                        <div class="messeage-text">Hi! nice to meet you :)</div>
                        <span>12:57</span>
                    </div>
                </div>
                <div class="messeage-my">
                    <div class="messeage-my__column">
                        <div class="messeage-text">
                            <span>12:59</span>Hi! nice to meet you :)
                        </div>
                    </div>
                </div>
            </div>
            <form class="reply">
                <div class="reply__column">
                    <i class="far fa-plus-square fa-lg"></i>
                </div>
                <div class="reply__column">
                    <input type="text" placeholder="Write a message..." />
                    <i class="far fa-smile-wink fa-lg"></i>
                    <button>
                        <i class="fas fa-arrow-up"></i>
                    </button>
                </div>
            </form>
        </div>
        <div class="desktop">
            <h1>화면 사이즈가 너무 큽니다.<br />화면을 줄여주세요</h1>
        </div>
    </body>
</html>
