<!DOCTYPE html>
<html>
    <head>
        <title>mongle talk</title>
        <meta
            name="viewport"
            content="target-densitydpi=device-dpi, user-scalable=0, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, width=device-width"
        />
        <link type="text/css" rel="stylesheet" href="css/reset.css" />
        <link type="text/css" rel="stylesheet" href="css/style.css" />
        <link type="text/css" rel="stylesheet" href="css/setting.css" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"

    <body>
        <div class="mobile">

                <div class="phone-infomation">
                    <ul>
                        <li>
                            <span class="phone-infomation__service"

                            </span>
                            <i class="fas fa-wifi"></i>
                        </li>
                        <li>
                            <span class="phone-infomation__time">09:26</span>
                        </li>
                        <li>
                            <span class="phone-infomation__battery">100%</span>
                            <i class="fas fa-battery-full"></i>
                            <i class="fas fa-bolt"></i>
                        </li>
                    </ul>
                </div>
                <div class="setting-nav">
                    <div class="setting-nav__back">
                        <a href="./more.html"
                            ><i class="fas fa-chevron-left"></i
                        ></a>
                    </div>
                    <div class="setting-nav__title">Setting</div>
                    <div class="setting-nav__search">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
            </header>

            <div class="setting">
                <ul>
                    <li>
                        <i class="fas fa-bullhorn"></i>
                        <p>Notices</p>
                    </li>
                    <li>
                        <i class="fas fa-flask"></i>
                        <p>Kakao Lab</p>
                    </li>
                    <li>
                        <i class="fas fa-exclamation-circle"></i>
                        <p>Version</p>
                        <span>Ver.9.2.1</span>
                    </li>
                </ul>
                <ul>
                    <li>
                        <i class="fas fa-unlock-alt"></i>
                        <p>Privacy</p>
                    </li>
                    <li>
                        <i class="fas fa-bell"></i>
                        <p>Notifications</p>
                    </li>
                    <li>
                        <i class="fas fa-user-friends"></i>
                        <p>Friends</p>
                    </li>
                    <li>
                        <i class="fas fa-comment"></i>
                        <p>Chats</p>
                    </li>
                    <li>
                        <i class="fas fa-adjust"></i>
                        <p>Display</p>
                    </li>
                    <li>
                        <i class="fas fa-paint-roller"></i>
                        <p>Themes</p>
                        <span>Default theme</span>
                    </li>
                    <li>
                        <i class="fas fa-phone-alt"></i>
                        <p>call</p>
                    </li>
                </ul>
            </div>

            <nav>
                <ul>
                    <li>
                        <a href="./friends.html"
                            ><i class="fas fa-user fa-2x"></i

                    </li>
                    <li>
                        <a href="./chat.html"
                            ><i class="fas fa-comment-dots fa-2x"></i
                        ></a>
                    </li>
                    <li>
                        <a href="./find.html"
                            ><i class="fas fa-search fa-2x"></i
                        ></a>
                    </li>
                    <li class="active">
                        <a href="./more.html"
                            ><i class="fas fa-ellipsis-h fa-2x"></i
                        ></a>
                    </li>
                </ul>
